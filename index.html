<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <nav>
            <div class="cabecalho">
                <ul class="menu_top">
                    <li class="texto_menu"><a href="#">Gmail</a></li>
                    <li class="texto_menu"><a href="#">Imagens</a></li>
                    <li class="menu"><img src="menupontos.png" alt="" height="14px"></li>
                    <li class="logo"><img src="logomenu.png" alt="" height="31px"></li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="logo_center"> <img src="Google-Logo.png" alt="" width="230px"></div>
            <div class="serch_bar">
                <img src="serch.png" alt="" width="13px">
                <input type="text" class="bar" placeholder="Pesquise no Google ou digite um URL">
                <img src="microfone.png" alt="" width="13px" class="mic">
                <img src="camera.png" alt="" width="15px">
            </div>
            <div class="botton">
                <img src="botao.png" alt="" width="39px">
                <h1 class="text_botton">Adicionar atalho</h1>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-header">
            <span>Brasil</span>
        </div>
        <div class="footer-settings">
            <span class="span-left">
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Sobre</a>
            </span>
            <span class="span-right">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </span>
        </div>
    </footer>
</body>
</html>
